<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%;" border="1">
		<tr style="height:300px;">
			<td style="padding-top:80px; padding-bottom:80px; width:50px">
				<table border="1"  style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td align="center">abc</td>
						<td align="center">def</td>
					</tr>
				</table>
			</td>
			<td style="padding-top:50px; padding-bottom:50px; width:100px">
				<table border="1"  style="width: 100%; height: 100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td align="center">
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr style="height:100px">
			<td style="padding-top:20px;padding-bottom:20px">
				<table border="1" style="width: 100%; height: 100%;">
					<tr>
						<th colspan="2" align="center">Nested Table 3</th>
					</tr>
					<tr>
						<td align="center" style="color:purple"><u>Nested Table</u></td>
						<td align="center">Demo Continued</td>
					</tr>
				</table>
			</td>
			<td style="padding-top:20px;padding-bottom:20px">
				<table border="1" style="width: 100%; height: 100%;">
					<tr>
						<th colspan="2" align="center">Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color:black;color:white" align="center">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
